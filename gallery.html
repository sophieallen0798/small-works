    function renderGallerySets() {
        const placeholder = document.getElementById('gallerySetList');
        const containerParent = placeholder.parentElement;
        // remove placeholder; we'll insert two full sections instead
        containerParent.removeChild(placeholder);

        function buildSection(title, sets) {
            const section = document.createElement('section');
            section.className = 'services';
            const container = document.createElement('div');
            container.className = 'container';
            const titleDiv = document.createElement('div');
            titleDiv.className = 'section-title';
            titleDiv.innerHTML = `<h2>${title}</h2>`;
            container.appendChild(titleDiv);
            const grid = document.createElement('div');
            grid.className = 'services-grid';

            sets.forEach((set) => {
                const card = document.createElement('article');
                card.className = 'service-card service-tile';
                const imgsHtml = set.images.map(name => `<img loading="lazy" src="${set.dir}/${name}" alt="${set.title}">`).join('');
                card.innerHTML = `
                    <div class="service-carousel" data-index="0">
                        <button class="carousel-btn prev" aria-label="Previous">&#10094;</button>
                        <div class="carousel-track">
                            ${imgsHtml}
                        </div>
                        <button class="carousel-btn next" aria-label="Next">&#10095;</button>
                    </div>
                    <div class="service-content">
                        <h3>${set.title}</h3>
                    </div>
                `;
                grid.appendChild(card);
            });

            container.appendChild(grid);
            section.appendChild(container);
            return section;
        }

        // Historic: first 2
        const historicSets = gallerySets.slice(0, 2);
        // New Builds: next 4 (or up to available)
        const newBuildSets = gallerySets.slice(2, 6);

        if (historicSets.length) containerParent.appendChild(buildSection('Historic Home Renovations', historicSets));
        if (newBuildSets.length) containerParent.appendChild(buildSection('New Builds', newBuildSets));

        // initialize carousels inside the newly created sections
        if (typeof initServiceCarousels === 'function') initServiceCarousels();
    }
    renderGallerySets();
