    <link rel="stylesheet" href="css/styles.css">
    <style>
        .gallery-set-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; margin: 3rem 0; }
        .gallery-set-card { background: var(--white); border-radius: 8px; box-shadow: var(--shadow); padding: 1.5rem; display: flex; flex-direction: column; align-items: center; }
        .gallery-set-card h2 { color: var(--primary-color); margin-bottom: 1rem; font-size: 1.2rem; }
        .gallery-set-card img { width: 100%; max-width: 320px; height: 180px; object-fit: cover; border-radius: 6px; margin-bottom: 1rem; cursor: pointer; box-shadow: var(--shadow); }
        .gallery-set-card button { margin-top: 1rem; }
        @media (max-width: 600px) { .gallery-set-list { grid-template-columns: 1fr; } }
    </style>
</head>

    function renderGallerySets() {
