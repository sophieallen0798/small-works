<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary SEO Meta Tags -->
    <title>Contact SmallWorks Boise | Free Home Renovation Estimates in Boise, Idaho</title>
    <meta name="description" content="Contact SmallWorks Boise for a free home renovation estimate. Get in touch for kitchen remodels, bathroom renovations, home additions, and construction services in Boise, Idaho. Fast response guaranteed!">
    <meta name="keywords" content="contact Boise contractor, free renovation estimate Boise, home remodeling quote Idaho, construction consultation Boise, kitchen remodel estimate, bathroom renovation quote Boise ID">
    <meta name="author" content="SmallWorks Boise">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://smallworksboise.com/contact.html">
    
    <!-- Geographic SEO -->
    <meta name="geo.region" content="US-ID">
    <meta name="geo.placename" content="Boise, Idaho">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://smallworksboise.com/contact.html">
    <meta property="og:title" content="Contact SmallWorks Boise | Free Renovation Estimates">
    <meta property="og:description" content="Get a free estimate for your home renovation project in Boise, Idaho. Contact our experienced team today!">
    <meta property="og:image" content="https://smallworksboise.com/images/contact-og.jpg">
    <meta property="og:site_name" content="SmallWorks Boise">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Contact SmallWorks Boise">
    <meta name="twitter:description" content="Get a free home renovation estimate in Boise, Idaho.">
    
    <link rel="stylesheet" href="css/styles.css">
    <!-- Inline fallback styles for contact form to avoid cache/FOUC issues -->
    <style>
    .contact .contact-form{max-width:820px;margin:0 auto;background:#fff;border-radius:12px;padding:1.5rem;border:1px solid #ece8e1;box-shadow:0 8px 30px rgba(16,24,40,0.06)}
    .contact .contact-form form{display:grid;gap:.75rem;grid-template-columns:1fr}
    .contact .contact-form .form-row{display:grid;grid-template-columns:160px 1fr;gap:.75rem;align-items:center}
    .contact .contact-form .form-row.full{grid-template-columns:1fr;align-items:start}
    .contact .contact-form .form-row.full label{grid-column:1/-1}
    .contact .contact-form .form-row.full textarea,.contact .contact-form .form-row.full .btn{grid-column:1/-1}
    .contact .contact-form label{font-weight:600;margin-bottom:.1rem;color:#0F1722}
    .contact .contact-form input,.contact .contact-form textarea{padding:.75rem .9rem;border:1px solid #ece8e1;border-radius:8px}
    .contact .contact-form textarea{min-height:150px}
    .contact .contact-form .btn{padding:.9rem 1.4rem;border-radius:8px;background:#1F4B4B;color:#fff;border:0;font-weight:700}
    @media(max-width:780px){.contact .contact-form form{grid-template-columns:1fr}.contact .contact-form .form-row{grid-template-columns:1fr}}
    </style>
    
    <!-- Structured Data - Contact Page -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ContactPage",
        "name": "Contact SmallWorks Boise",
        "description": "Contact page for SmallWorks Boise home renovation services",
        "url": "https://smallworksboise.com/contact.html",
        "mainEntity": {
            "@type": "HomeAndConstructionBusiness",
            "name": "SmallWorks Boise",
            "address": {
                "@type": "PostalAddress",
                "addressLocality": "Boise",
                "addressRegion": "ID",
                "addressCountry": "US"
            }
        }
    }
    </script>
</head>
<body>
    <!-- Header (injected by JS) -->
    <header><!-- Header loading... --></header>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </section>

    <section class="contact-info-section">
        <div class="container contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>We're here to help with your home renovation needs. Whether you have questions about our services or want to schedule a free estimate, feel free to reach out!</p>
                <ul class="contact-details">
                    <li><strong>Email:</strong> <a href="mailto:smallworksboise@gmail.com">smallworksboise@gmail.com</a></li>
                </ul>
            </div>
        </div>
    </section>
    <!-- Contact Form -->
    <section class="contact">
        <div class="container">
            <div class="contact-form">
                <form action="https://formsubmit.co/smallworksboise@gmail.com" method="POST" novalidate>
                    <!-- Formsubmit will send to smallworksboise@gmail.com -->
                    <input type="hidden" name="_subject" value="Website Contact: New message">
                    <input type="hidden" name="_next" value="/thank-you.html">
                    <input type="hidden" name="_captcha" value="false">

                    <div class="form-row">
                        <label for="contact-name">Name</label>
                        <input id="contact-name" name="name" type="text" required placeholder="Your full name">
                    </div>

                    <div class="form-row">
                        <label for="contact-email">Email</label>
                        <input id="contact-email" name="email" type="email" required placeholder="you@example.com">
                    </div>

                    <div class="form-row">
                        <label for="contact-phone">Phone (optional)</label>
                        <input id="contact-phone" name="phone" type="tel" placeholder="(555) 555-5555">
                    </div>

                    <div class="form-row full">
                        <label for="contact-message">Message</label>
                        <textarea id="contact-message" name="message" rows="6" required placeholder="Tell us about your project"></textarea>
                    </div>

                    <div class="form-row full">
                        <button class="btn" type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer><!-- Footer loading... --></footer>
    <script src="js/main.js"></script>
</body>
</html>
